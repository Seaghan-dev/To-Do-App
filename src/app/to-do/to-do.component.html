<div class="card" *ngIf="todo">
  <form (ngSubmit)="addToDo(); todoForm.resetForm()" #todoForm="ngForm">
    <div class="card-header">
      Add a To-Do
    </div>
    {{ todo.id }}
    <input
      type="text"
      placeholder="To-Do"
      [(ngModel)]="todo.value"
      name="todo"
    />
    <button type="submit">Add</button>
  </form>
</div>
